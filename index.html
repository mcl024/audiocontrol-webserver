	<script type="text/javascript">
	function SendValue(event){
	var volume = $( "#slider-2" ).val();
	$.ajax({
		url: "php/volume.php",
		data: {value: volume},
		datatype: "json",
		type: "POST",
		});
	var volume = $( "#slider-2" ).val();
//	alert("Volume = " + volume);
	}
	function set_volume() {
		$("#slider-2").val("20");
		$("#flip-1").val("on");
		$("#flip-1").slider("refresh");
		$("#slider-2").slider("refresh");
	}
	</script>
</head> 
<body onload="set_volume()">

	</form>
