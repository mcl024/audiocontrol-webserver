	<script type="text/javascript">
	function SendValue(event){
	var volume = $( "#slider-2" ).val();
	$.ajax({
		url: "php/volume.php",
		data: {value: volume},
		datatype: "json",
		type: "POST",
		});
	var volume = $( "#slider-2" ).val();
//	alert("Volume = " + volume);
	}
	function get_value() {
	$.ajax({
		url: "php/get_value.php",
		type: "POST",
		data: {action: 'get_volume'},
		success: function(data) { set_volume(data); }
	});
	}
	
	function set_volume() {
		var volume = $.parseJSON(data);
		$("#slider-2").val(volume);
		//$("#flip-1").val("on");
		//$("#flip-1").slider("refresh");
		$("#slider-2").slider("refresh");
	}
	</script>
